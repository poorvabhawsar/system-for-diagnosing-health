<title>Health Diagnosing System</title>

		});

</script>

<body>
    <div id="page">
		
        <div id="header">

            <h2>Ask your online doctor</h2>
            
	      </div>
		<div id="bar">
		    <ul>
		        <li><a href="./index.html">Home</a></li>
		        <li><a href="#">Diagnosing system</a></li>
		        <li><a href="./index.html">Contact</a></li>
		    </ul>
	      </div>

		  <h4>Please enter the symptoms you are facing:</h4>


		<img src="./A-Picture-Of-A-Human-Body.jpg" alt="HumanBody" usemap="#human">

	

		<div id="symptoms" style="height:600px;width:400px;float:right;">

			<select multiple id="words" style="width: 300px">
			<option value="a">apple</option>
			<option value="a1">apples</option>

			</select>
		
		</div>


          
</div>
